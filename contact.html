<!DOCTYPE html>
<html>  
	<head>
		<link href="style.css" rel="stylesheet"/>
		<meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Contact</title>
	</head>
	
	<body class="contactbody">
		<div class="contact">
			<div>
				<h3>Contact</h3>
				<br>
				<form action="" class="form" >
					<div class="inputbox ">
						<label for="nom">Votre Nom</label>
						<br>
						<input type="text" name="nom" required/>
					</div>
					<br>
					<div class="inputbox">
						<label for="email">E-mail</label>
						<br>
						<input  type="email"name="email" required/>
					</div>
					<br>
					<div class="inputbox">
						<label for="message">Message</label>
						<br>
						<br>
						<textarea name="message" rows="5" cols="30" required placeholder="Ecrivez votre message ici..."></textarea>
					</div>
					<br>
					<input class="sbmt" type="submit" value="&#128231;Envoyer"/>	
				</form> 
				<h4>Vous pouvez me contacter par:</h4>
				<a href="https://twitter.com/" alt="twitter">Twitter</a>
				<br>
				<a href="https://www.instagram.com/" alt="instagram">Instagram</a>
				<br>
				<a href="mailto:rayane.issifou@gmail.com">E-mail</a>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+R8CAK1R/5wo3n7ESddz9aCBk6KqsF5E8w5p2S9WlZUi85t7" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
 </html>
