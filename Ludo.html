                  <div class="cell"></div>
                  <div class="cell"></div>

                </div>
                <div class="line">
                  <div class="cell">
                    <img class="arrow" src="Ludo_game_images/icons8-right-30.png" alt="arrow">

                  <div class="cell red"></div>

                    <img class="star-icon" src="Ludo_game_images/icons8-christmas-star-30 -BLUE.png" alt="star-icon">
                  </div>
                  <div class="cell"></div>
                  <div class="cell"></div>
                  <div class="cell"></div>
                </div>
              </div>
              <div class="destination"></div>
              <div class="cell-container">
                <div class="line">
                  <div class="cell"></div>
                  <div class="cell"></div>
                  <div class="cell"></div>
                  <div class="cell">
                    <img class="star-icon" src="Ludo_game_images/icons8-christmas-star-30 -GREEN.png" alt="star-icon">

                </div>
                <div class="line">
                  <div class="cell"></div>
                  <div class="cell blue"></div>
                  <div class="cell">
                    <img class="star-icon" src="Ludo_game_images/icons8-christmas-star-30.png" alt="star-icon">                  
                </div>
                </div>
                <div class="line">
                  <div class="cell blue"></div>
                  <div class="cell blue"></div>

              </div>
            </div>

          <div class="dice-corner top-left">
            <div id='dice1' class="dice dice-one">
              <div id="dice-one-side-one" class='side one'>
                <div class="dot one-1"></div>
              </div>
              <div id="dice-one-side-two" class='side two'>
                <div class="dot two-1"></div>
                <div class="dot two-2"></div>
              </div>
              <div id="dice-one-side-three" class='side three'>
                <div class="dot three-1"></div>

              </div>
              <div id="dice-one-side-four" class='side four'>

                <div class="dot four-4"></div>
              </div>
              <div id="dice-one-side-five" class='side five'>
                <div class="dot five-1"></div>

                <div class="dot five-4"></div>

              </div>
              <div id="dice-two-side-three" class='side three'>
                <div class="dot three-1"></div>
                <div class="dot three-2"></div>
                <div class="dot three-3"></div>

              <div id="dice-two-side-four" class='side four'>
